<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="this app is used for covid-19-estimator">
	<meta name="keywords" content="Search, covid-19, application, income">
	<meta name="author" content="Taofeek hammed">

	<link rel="icon" href="favicon.ico">
    <title>Covid-19-Estimatoe</title>
	<style>
		body{ margin: 0}
		.left{
			float: left;
			margin: 0;
			padding: 0;
		}
		.right{
			float: right;
			margin: 0;
			padding: 0;
		}
		.navbar{
			width : 100%;
			height: 60px;
			background-color: #232323;
			margin-right: 50px;
		}
		.title{
			padding-top: 20px;
			color: #ffffff;
			font-family: sanserif;
			font-size: 32px;
			font-weight: bold;
			margin-left: 40px;
			margin-top: 40px;
		}
		.response{
			width: 100%;
			color: #ffffff;
			background-color: light-green;
			border: 1px solid green
		}
		.form-control{
			width: 100%;
			height: 30px;
			border-radius: 5px;
			border: 1px solid #d0d0d0;
			marging-top: 15px;
			margin-bottom: 15px
		}
		.container{
			background:#dddddd; 
			width:50%; 
			margin:100px auto; 
			border:1px solid #ccc
		}
		.header{
			background-color: #dddddd;
			width: 100%;
			height: 50px
			margin: 0;
			color: #000000;
			text-align: center;
			padding: 0;
			border-bottom:2px solid #000000;
		}
		.menu{
			margin-top: 30px;
			list-style-type: none;
			margin-right:30px;
			float: right;
		}
		.menu li{
			display:inline;	
			margin: 0 20px 0 0;
		}
		label{
			width: 100%;
			paddin: 5px;
			marging-top: 20px;
		}
		.menu li a{
			color: #ffffff;
			text-decoration: none;
		}
		.content{
			padding:15px;
		}
		.button-content{
			margin: 20px auto;
			width: 50%;
		}
		.btn{
			width: 100%;
			height: 40px;
			border: 1px solid #000000;
			border-radius: 5px;
			background-color: light-green;	
		}
	</style>
  </head>
  <body>
	<!-- As a heading -->
	<nav class="navbar">
		<div class="left">
			<span class="title">Covid-19 Estimator</span>
		</div>
		<div class="right">
			<ul class="menu">
				<li><a href="#">Home </a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col">
				<h3 class="header">Fill Data</h3>
				<div class="content">
					<div class="result"></div>
					<form>
						<div class="form">
							<label for="formGroupExampleInput">Region Name:</label>
							<input type="text" class="form-control" id="formGroupExampleInput" data-region-name="">
						</div>
						<div class="form">
							<label for="formGroupExampleInput2">Average Age:</label>
							<input type="text" class="form-control" id="formGroupExampleInput2" data-avg-age="">
						</div>
						<div class="form">
							<label for="formGroupExampleInput">Average Daily Income:</label>
							<input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" data-avg-income="">
						</div>
						<div class="form">
							<label for="formGroupExampleInput2">Average Income Population:</label>
							<input type="text" class="form-control" id="formGroupExampleInput2" data-avg-income-pop="">
						</div>
						<div class="form">
							<label for="formGroupExampleInput">Population:</label>
							<input type="text" class="form-control" id="formGroupExampleInput" data-population="">
						</div>
						<div class="form">
							<label for="formGroupExampleInput2">Time to Elapse:</label>
							<input type="text" class="form-control" id="formGroupExampleInput2" data-time-to-elapse="">
						</div>
						<div class="form">
							<label for="formGroupExampleInput">Reported Cases:</label>
							<input type="text" class="form-control" id="formGroupExampleInput" data-reported-cases="">
						</div>
						<div class="form">
							<label for="formGroupExampleInput2">Total Hospital Beds:</label>
							<input type="text" class="form-control" id="formGroupExampleInput2" data-total-hospital-beds="">
						</div>
						<div class="form">
							<label for="inputState">Period Type:</label>
							<select id="inputState" class="form-control" data-period-type="">
								<option selected>days</option>
								<option>weeks</option>
								<option>months</option>
							</select>
						</div>
						<div class="button-content">
							<button type="submit" class="btn" data-go-estimate>Submit</button>
						</div>
					</form>
				</div>
			</div>
			<div class="col-md-2">
	
			</div>
		</div>
	</div>
	
	<!-- Javascript Code -->
	<script>
		const elements = document.querySelectorAll('input');
		
		const setValues = () => {
			for(element in elements){
				console.log(element);
				element.value = 2000;
			}
		};
		setValues();
	</script>
  </body>
</html>
